<!DOCTYPE html>
<html lang="en"></html>
<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="https://unpkg.com/topojson-client@3"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-annotation/2.5.1/d3-annotation.min.js"></script>
<script src="js/main.js"></script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CWUR University Ranking 2012-2015</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="flex-container">
        <h1>CWUR University Ranking 2012-2015</h1>
    </div>
    <div class="flex-box-charts">
        <svg id="ranking" width="1600" height="610"></svg>
        <script src="js/main.js" onload="initChart('2012',sid)"></script>
        <button onclick="clearChart(sid);clearYear();initChart('2012',sid);">Reset</button>
    </div>
    <div class="flex-box">
        <ul class="navbar">
            <li><a onclick="clearChart(sid);clearYear();initChart('2012',sid);">2012</a></li>
            <li><a onclick="clearChart(sid);clearYear();initChart('2013',sid);">2013</a></li>
            <li><a onclick="clearChart(sid);clearYear();initChart('2014',sid);">2014</a></li>
            <li><a onclick="clearChart(sid);clearYear();initChart('2015',sid);">2015</a></li>
        </ul>
    </div>
    <div class="flex-container">
        <p>Data source:
            <a href="https://www.kaggle.com/mylesoneill/world-university-rankings">Kaggle World University Rankings</a>
        </p>
    </div>
</body>
</html>
